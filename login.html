    <body>
        <div class="container">
           
            <header>
                <h1>Entrar ou cadastrar no sistema</h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="/unique/index.php" autocomplete="on"> 

                                <h1>UNIQUE</h1> 
                                <p> 
                                    <label for="username" class="uname" > Seu nome de usuário </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="meu usuário"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Sua senha </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="ex. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Me mantenha logado</label>
								</p>
                                <p class="login button"> 
                                   <a href="http://cookingfoodsworld.blogspot.in/" target="_blank" ></a>
								</p>
                                <p>
                        <input type="submit" name="login-submit" id="login-submit" tabindex="" class="form-control btn btn-login" value="Entrar">
                        </p>

                                <p class="change_link">
                                    Ainda não é um membro?
                                    <a href="#toregister" class="to_register">Junte-se a nós</a>
                                </p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> UNIQUE </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" >Seu nome de usuário</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="nomedeusuario90" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail"  > Informe seu email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="seuemailaqui@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" >Utilize uma senha forte </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="ex. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" >Por favor confirme sua senha </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="ex. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Cadastrar"/> 
								</p>
                                <p class="change_link">  
									Já é um membro?
									<a href="#tologin" class="to_register"> Vá e faça login </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
